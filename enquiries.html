<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for multi-instrumentalist duo 'Duo Teithio'">
    <title>Duo Teithio</title>
    <!-- Favicon import links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link  rel="stylesheet" href="./assets/css/style.css">
    <!-- Fontawesome icons import link -->
    <script src="https://kit.fontawesome.com/20f98696e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Bootstrap Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container align-items-center">
                <a class="navbar-brand" href="index.html">Duo Teithio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="biography.html">Biography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recordings.html">Recordings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="enquiries.html">Booking Enquiries</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="enquiries" class="container pb-4">
        <div class="row d-flex justify-content-center">
            <div id="enquiries_title" class="col-12 mb-4 pt-lg-4 text-center top_element">
                <h2 class="display-3">Contact Us</h2>
            </div>
            <div id="text_and_form" class="row d-flex justify-content-center">
                <div id="enquiries_text" class="col-12 col-lg-10 col-xl-8 mb-4 text-center">
                    <h3 class="display-5">Want to see Duo Teithio at your event?</h3>
                    <p>
                        Whether it's a wedding, office party, or New Year's bash, fill in the form to see what we can do for you.
                    </p>
                </div>
                <div id="enquiries_form" class="col-12 col-lg-10 col-xl-8">
                    <!-- Bootstrap form -->
                    <form class="row g-3" action="form_confirmation.html" target="_self">
                        <div class="col-12 col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_number" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="location" class="form-label">Event Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="date" class="form-label">Date of Event</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" placeholder="Type your message here." rows="3"></textarea>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <input type="submit" value="Submit" class="btn dark_button">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer d-flex align-items-center">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- Social media icons -->
                <div class="col-12 text-center">
                    <ul>
                        <li>
                            <a href="https://www.instagram.com/duo_teithio/" target="_blank" class="me-4">
                                <i class="fa-brands fa-instagram fa-xl" aria-label="Link to Instagram"></i>
                                <span class="d-none">Instagram</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://facebook.com" target="_blank" class="me-4">
                                <i class="fa-brands fa-facebook fa-xl" aria-label="Link to Facebook"></i>
                                <span class="d-none">Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/@DuoTeithio" target="_blank">
                                <i class="fa-brands fa-youtube fa-xl" aria-label="Link to YouTube"></i>
                                <span class="d-none">YouTube</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
